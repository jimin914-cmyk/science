<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>한 번만 클릭 제비뽑기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: #f0f8ff;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      color: #666;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      min-height: 80px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>한 번만 클릭하는 제비뽑기</h1>
  <button id="drawBtn">제비뽑기 하기</button>
  <div id="result"></div>

  <script>
    const weatherSituations = [
      "맑고 화창한 봄날, 공원에서 사람들이 피크닉을 즐기고 있음.",
      "비가 내리는 날, 우산을 쓴 사람들이 길을 걷고 물웅덩이에 빗방울이 떨어짐.",
      "눈이 펑펑 오는 겨울, 아이들이 눈사람을 만들고 눈싸움을 함.",
      "매우 더운 여름날, 아이들이 얼음물로 더위를 식히고 아이스크림을 먹음.",
      "강한 바람이 부는 가을날, 낙엽이 흩날리고 사람들이 코트를 입음.",
      "황사가 심해 모래바람이 불고, 사람들이 마스크를 쓰고 다님.",
      "안개가 자욱한 아침, 길이 잘 보이지 않아 사람들이 조심스럽게 걸음.",
      "천둥번개가 치는 폭풍우가 몰아치고, 번개가 하늘을 가로지름.",
      "햇빛이 강한 날, 아이들이 선글라스를 끼고 모자를 쓰고 있음.",
      "가랑비가 살짝 내리는 조용한 날, 사람들이 우비를 입고 다님.",
      "무지개가 떠 있는 비 온 뒤의 맑은 하늘.",
      "눈이 녹아 물이 고여 진흙탕이 된 운동장.",
      "바람이 많이 부는 날, 연을 날리는 아이들이 있음.",
      "서리가 내린 아침, 나뭇잎과 풀잎이 하얗게 얼음으로 덮임.",
      "폭염 경보가 내려진 날, 사람들이 그늘에서 쉬거나 얼음 음료를 마심.",
      "가뭄으로 땅이 갈라지고, 식물이 말라가는 모습.",
      "눈보라가 심한 날, 사람들이 두꺼운 옷을 입고 걸음.",
      "봄비가 내려 꽃들이 활짝 피어나는 모습.",
      "장맛비가 계속 내리는 날, 빗물이 흐르는 도로와 젖은 우산들.",
      "구름이 잔뜩 낀 흐린 날, 햇빛이 거의 보이지 않음.",
      "이슬비가 내리는 아침, 풀잎에 빗방울이 맺혀 반짝임.",
      "바닷가에서 강한 바람에 파도가 크게 일고, 사람들이 방파제에 서 있음.",
      "첫눈이 내려 집 앞에 쌓이고, 아이들이 설경 속에서 놀고 있음.",
      "더운 날, 도로 위에 뜨거운 열기 때문에 아지랑이가 피어오르는 모습."
    ];

    const button = document.getElementById('drawBtn');
    const resultDiv = document.getElementById('result');

    button.addEventListener('click', () => {
      // 클릭하자마자 버튼 비활성화
      button.disabled = true;

      // 랜덤으로 하나 뽑기
      const randomIndex = Math.floor(Math.random() * weatherSituations.length);
      const chosen = weatherSituations[randomIndex];

      resultDiv.textContent = "선택된 날씨 상황:\n" + chosen;
    });
  </script>
</body>
</html>
